<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link rel="stylesheet" href="src/styles/feedbacks.css">
</head>
<body>

    <div class="form-container">
        <h2>Deixe seu <span>feedback</span></h2>
        <form id="feedbackForm">
            <div class="form-group">
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
            </div>
            <div class="form-group">
                <input type="tel" id="numero" name="numero" required placeholder="Digite seu número">
            </div>
            <div class="form-group">
                <textarea id="feedback" name="feedback" required placeholder="Digite aqui seu feedback"></textarea>
            </div>
            <button type="submit" class="btn-submit">Enviar feedback</button>
        </form>
    </div>

    <script src="src/javascript/email.js"></script>
</body>
</html>
